<h1>Enter city and code pls <3 !</h1>

<form>
    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" class="form-control" [(ngModel)] = "city"/>

      <label>Code</label>
      <input type="text" name="code" class="form-control" [(ngModel)] = "code"/>
    </div>
    <button class="btn btn-primary" (click)="save()">Save Changes</button>

</form>
